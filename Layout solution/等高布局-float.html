<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>等高布局-float</title>
	
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.parent{
				overflow:hidden;
			}
			.left,.right {
				padding-bottom:9999px;
				margin-bottom:-9999px;
			}
			.left{
				float:left;
				width:100px;
				background:red;
				margin-right:20px;
			}
			.right {
				overflow:hidden;/*使之触发BFC模式*/
				background:blue;
			}

		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>

			</div>
		</div>
	</body>
</html>
