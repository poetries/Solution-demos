<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>不定宽+自适应table</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.parent {
				width:100%;
				display:table;
				/* table-layout:fixed; *//*加速了渲染、布局优先*/
			}
			.left,.right {
				display:table-cell;/*使之变成单元格 但是不能设置margin 可以设置padding*/
			}

			.left {
				width:0.1%;/*主要是为了兼容性考虑 不设置1px*/
				padding-right:20px;
				background:blue;
			}
			.left p{
				width:200px;
			}
			.right {
				
				background:red;
			}
		</style>
	</head>
	<body>
		
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
		</div>		
	</body>
</html>
