<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>float+overflow</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.left {
				width:100px;
				float:left;
				background:red;
				margin-right:20px;
			}

			.right {
				overflow:hidden;/*触发BFC模式*/
				background:blue;
			}
		</style>
	</head>
	<body>
		<!-- 
				
				缺点：IE6不支持
			-->
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
		</div>		
	</body>
</html>
