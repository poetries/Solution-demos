<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>不定宽+自适应float+overflow</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.left {
				/* width:900px; */
				float:left;
				background:red;
				margin-right:20px;
			}
			.left p{
				width:800px;/*宽度自适应 跟着内容走*/
			}
			.right {
				overflow:hidden;/*触发BFC模式*/
				background:blue;
			}
		</style>
	</head>
	<body>
		
		<!-- 这种方式非常简单 使用的地方多 -->
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
		</div>		
	</body>
</html>
