<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>改进---float+margin定宽-自适应</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.left {
				width:100px;
				float:left;
				background:red;
				position:relative;
			}
			.right-fix {
				float:right;
				width:100%;
				margin-left:-100px;
			}
			.right {
				margin-left:120px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<!-- 
				优点：兼容所有的浏览器
				缺点：结构多了一层
			-->
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right-fix">
				<div class="right">
					<p>right</p>
					<p>right</p>
				</div>
			</div>
		</div>		
	</body>
</html>
