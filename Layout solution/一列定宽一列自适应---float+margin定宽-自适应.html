<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>float+margin定宽-自适应</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.left {
				width:100px;
				float:left;
				background:red;
			}
			.right {
				margin-left:120px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<!-- 
				优点：简单容易理解
				缺点：在IE6出现兼容性问题 解决方法：在left上加margin-right:-100px;
			-->
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
		</div>		
	</body>
</html>
